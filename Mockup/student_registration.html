/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
    width: 800px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}

<h2>Signup Form</h2>
<h3>Student</h3>

<form action="/action_page.php" style="border:1px solid #ccc">
  	<div class="container">

	<div class="form-group has-feedback">
            <label><b>Name with initials</b></label>
    	<a href="#">
			<span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
			</span>
        </a>
    	<input type="text" placeholder="ex:Dissanayake P.D" name="nameinit" required>
	</div>

     <label><b>Full Name</b></label>
     	<a href="#">
			<span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
			</span>
        </a>
    	<input type="text" placeholder="ex:Pathum Dishan Dissanayake" name="full_name" required>

     <label><b>Address</b></label>
     	<a href="#">
			<span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
	 		</span>
        </a>
    	<input type="text" placeholder="Enter Address" name="address" required><br><br>

    <label><b>Gender</b><br></label><br>
     	<div class="col-lg-1">
     		Male
     	</div>
     	<div class="col-lg-2">
     		<input type="radio"  name="gender" value="Male">
     	</div>
     	<div class="col-lg-1">
     		Female
     	</div>
     	<div class="col-lg-2">
     		<input type="radio"  name="gender" value="Female">
    	 </div><br><br>

     <label><b>Grade</b></label><br>
    <input type="number" placeholder="10" name="grade" min="1" max="13"required><br><br>

	<label><b>Index Number</b></label>
		<a href="#">
			<span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
			</span>
        </a><br>
    	<input type="text" placeholder="ex:15000303" name="index_no" ><br><br>

    <label><b>Admission Date</b></label><br>
    <input type="date" name="admsn_date" width:3px; ><br><br>

     <label><b>Birth day<br></b><input type="date"  min="1998-12-31" max="2011-01-01" width:3px; required></label><br><br>

	 <label><b>Guardian Name</b></label><br>
    <input type="text" placeholder="Ex:Mr. A.H De Silva" name="guardian" ><br><br>

	<div class="form-group has-feedback">
		<label class="control-label" for="inputSuccess2"><b>Email</b></label>
		<input type="email" placeholder="Enter valid Email Address"class="form-control" id="inputSuccess2"/>
		<span class="glyphicon glyphicon-envelope	Try it
	 form-control-feedback"></span>
	</div>


    <label><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city"  ><label><b>Postal Code</b></label>
	<input type="text" placeholder="Enter Postal Code" name="postal_code" >

	<label><b>Telephone Number</b></label><br>
    <input type="tel" placeholder="Enter Telephone number" name="tno" ><br><br>

	<div class="form-group has-feedback">
		<label class="control-label" for="inputSuccess2"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" size="25" minlength="5" name="psw" class="form-control" id="inputSuccess2"required>
		<span class="glyphicon glyphicon-eye-open Try it form-control-feedback"></span>
	</div>

    <div class="form-group has-feedback">
			<label class="control-label" for="inputSuccess2"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			<span class="glyphicon glyphicon-eye-open Try it form-control-feedback"></span>
	</div>

   <div class="clearfix">
          <div class="col-lg-1"></div>
          <div class="col-lg-5"><button type="submit" class="signupbtn">Submit</button></div>
		  <div class="col-lg-1"></div>
         <div class="col-lg-5"><button type="button" class="cancelbtn">Cancel</button></div>
    </div>
  </div>
