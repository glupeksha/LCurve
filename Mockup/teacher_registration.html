    <div class="col-lg-2">
    <input type="checkbox" >Female
    </div><br><br>

    <input type="checkbox" >Married
    </div>
    <div class="col-lg-2">
    <input type="checkbox" >Single
    </div>
    <br><br>

     <label><b>Birth day<br></b><input type="date" placeholder="25/07/2017" width:3px; required></label><br><br>

     <label><b>Age</b></label><br>
    <input type="number" placeholder="10" name="grade" required><br><br>

	<label><b>Registration Number</b></label><br>
    <input type="text" placeholder="ex:SL/1596432" name="reg_no" required><br><br>

    <input type="text" placeholder="Ex:A/L classes,Elementary" name="classes" ><br><br>

	<form>

    <div class="overSelect"></div>
    </div>

      <label for="one">

    </div>
    <div class="col-lg-2">
      <label for="two">
        <input type="checkbox" id="two" />Science</label>
    </div>
    <div class="col-lg-2">

        <input type="checkbox" id="three" />English</label>
    </div>
    <div class="col-lg-2">
      <label for="four">
	    <input type="checkbox" id="one" />History</label>
    </div>

</form><br><br>
