<!DOCTYPE html>

<head>

        </a>
        <span class="logo">
          <a href="student_home.html" class="">
            <img class="logo" src="../images/logoTrans100.PNG" alt="L'Curve">

        </span>
      </div>
      <!--Navigation Bar Logo end-->

      <!--Navigation Bar AccountSetting start-->
      <ul class="nav navbar-nav navbar-right">

          <button class="navbar-btn">

        <li class="dropdown">
          <button class="navbar-btn" data-toggle="dropdown">

          <ul class="dropdown-menu">

            <li><a href="#">Profile</a></li>
            <li class="nav-divider"></li>

          </ul>

      </ul>

    </div>

  <!--Navigation images start-->
  <div class="row container_nav">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6 tp_mgn">
        <div class="col-lg-12">
          <a class="td_none" href="student_home.html">
            <div class="col-lg-3 item_nav" style="background-color: #2274a5; border-color: #195579; " >
              <img src="../images/homesm.PNG" class="img-responsive grow image_nav">
              <h6 align="center" class="text_nav">Home</h6>
            </div>
          </a>
          <a class="td_none" href="student_class_room.html">
            <div class="col-lg-3 item_nav" style="background-color: #E28B12; border-color: #A5660E; ">
              <img src="../images/classroomsm.PNG" class="img-responsive grow image_nav">
              <h6 align="center" class="text_nav">Class Room</h6>
            </div>
          </a>
          <a class="td_none" href="student_home.html">
            <div class="col-lg-3 item_nav" style="background-color: #122c34; border-color: #0E2126;">
              <img src="../images/societiessm.PNG" class="img-responsive grow image_nav">
              <h6 align="center" class="text_nav">Societies</h6>
            </div>
          </a>
          <a class="td_none" href="student_home.html">
            <div class="col-lg-3 item_nav" style="background-color: #CE0030; border-color: #960023;">
              <img src="../images/sportssm.png" class="img-responsive grow image_nav">
              <h6 align="center" class="text_nav">Sports</h6>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3">
      </div>

  </div>
  <!--Navigation images end-->

  <!--Dashboard start-->
  <div class="row">
      <!--Dashboard Left Margin-->
      <div class="col-lg-1">
      </div>
      <!--Dashboard Content start-->
      <div class="col-lg-10 col0 tp_mgn3">
        <div class="row tp_mgn2">
          <!--Dashboard Left Bar start-->
          <div class="col-lg-9 col1">

              <!--Home work Pane start-->
              <div class="row defaultMargin">
                  <!-- Homework Body -->
                  <div id="homework" class="row notify notify_cr">
                      <!-- Header -->
                      <div class="row notify_head notify_head_cr">
                          <div class="col-lg-9">
                          </div>
                          <div class="col-lg-3 notify_indi notify_indi_cr">
                            Homework
                          </div>
                      </div>
                      <!-- Notification brief -->
                      <div class="row notify_shead notify_shead_cr">
                        <div class="col-lg-12">
                          <div class="col-lg-9">
                            Number of tasks remaining
                          </div>
                          <div id="task_remaining" class="col-lg-3"></div>
                        </div>
                      </div>
                      <!-- Details -->
                      <div class="row notify_body notify_body_cr">
                        <div class="col-lg-12">
                          <div id="panels_cr" class="col-lg-12 panel-group">
                          </div>
                        </div>
                      </div>
                  </div>
                  <!-- View More -->
                  <div class="row notify_footer notify_footer_cr">
                      <div class="col-lg-11"></div>
                      
                  </div>
              </div>

              <!--Home work Pane end-->

              <!--Society Announcement Pane start-->
              <div class="row defaultMargin">

                  <!-- Notification Body -->
                  <div id="societyNotification" class="row notify notify_sc">
                    <!--Headrer-->
                    <div class="row notify_head notify_head_sc">
                        <div class="col-lg-9">
                        </div>
                        <div class="col-lg-3 notify_indi notify_indi_sc">
                          Announcement
                        </div>
                    </div>
                    <!--Notification brief-->
                    <div class="row notify_shead notify_shead_sc">
                      <div class="col-lg-12">
                        <div class="col-lg-8">
                          Societies and Clubs
                        </div>
                        <div class="col-lg-4">
                        </div>
                      </div>
                    </div>
                    <!--Details-->
                    <div class="row  notify_body notify_body_sc">
                      <div class="col-lg-12">
                        <div id="panels_sc" class="col-lg-12">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--View More-->
                  <div class="row notify_footer notify_footer_sc">
                    <div class="col-lg-11">
                    </div>
                    
                  </div>
              </div>
              <!--Society Announcement Pane end-->
              <!--Sports Announcement Pane start-->
              <div class="row defaultMargin">

                  <!-- Notification Body -->
                  <div id="societyNotification" class="row notify notify_sc">
                    <!--Headrer-->
                    <div class="row notify_head notify_head_sc">
                        <div class="col-lg-9">
                        </div>
                        <div class="col-lg-3 notify_indi notify_indi_sc">
                          Announcement
                        </div>
                    </div>
                    <!--Notification brief-->
                    <div class="row notify_shead notify_shead_sc">
                      <div class="col-lg-12">
                        <div class="col-lg-8">
                          Sports
                        </div>
                        <div class="col-lg-4">
                        </div>
                      </div>
                    </div>
                    <!--Details-->
                    <div class="row  notify_body notify_body_sc">
                      <div class="col-lg-12">
                        <div id="panels_sc" class="col-lg-12">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--View More-->
                  <div class="row notify_footer notify_footer_sc">
                    <div class="col-lg-11">
                    </div>
                    
                  </div>
              </div>
              <!--Sports Announcement Pane end-->
          </div>
          <!--Dashboard Left Bar end-->

          <!--Dashboard Right Bar start-->
          <div class="col-lg-3 col2" style=" padding-bottom: 0px; border-bottom-width: 0px; border-top-width: 0px;">
            <!--Calander start-->
            <div class="custom-calendar-wrap">
              <div id="custom-inner" class="custom-inner">
                <div class="custom-header clearfix">
                  <nav>
                    <span id="custom-prev" class="custom-prev"></span>
                    <span id="custom-next" class="custom-next"></span>
                  </nav>
                  <h2 id="custom-month" class="custom-month"></h2>
                  <h3 id="custom-year" class="custom-year"></h3>
                </div>
                <div id="calendar" class="fc-calendar-container"></div>
              </div>
            </div>
            <!--Calander end-->
          </div>
          <!--Dashboard Right Bar end-->
        </div>
      </div>
      <!--Dashboard Content end-->

      <!--Dashboard Right Margin-->
      <div class="col-lg-1">
      </div>
  </div>
  <!--Dashboard end-->

  <!--Footer start-->
  <div class="row">
      <div class="col-lg-1">
      </div>
      <div class="col-lg-10 col3">
      </div>
      <div class="col-lg-1">
      </div>
