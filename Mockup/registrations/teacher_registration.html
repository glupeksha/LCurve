<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--    title bar start -->
  <title>L'Curve</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <!--    title bar end -->
  <!--    css styles start-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="../css/admin_home.css">
	<link rel="stylesheet" href="../css/student_home.css">
  <link rel="stylesheet" href="../css/registration.css">
  <!--    css styles end-->
</head>



<body>

  <!--Navigation Bar on the top start-->
  <nav class="navbar navbar-default navbar-fixed-top topbar">
    <div class="container-fluid">

      <!--Navigation Bar Logo start-->
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          <span class="hidden-xs">L'Curve</span>
        </a>
        <span class="logo">
          <a href="student_home.html" class="">
            <img class="logo" src="../images/logoTrans100.PNG" alt="L'Curve">
          </a>
        </span>
      </div>
      <!--Navigation Bar Logo end-->

    </div>
  </nav>
  <!--Navigation Bar on the top end-->

<div class="row r1"></div>
 
  <!--Dashboard start-->
  <div class="row">
      <!--Dashboard Left Margin-->
      <div class="col-lg-1">
      </div>
      <!--Dashboard Content start-->
      <div class="col-lg-10 col0 tp_mgn3">
        <div class="row tp_mgn2">
          <!--Dashboard inner start-->
          <div class="col-lg-12 col1">

              <!--Pane start-->
              <div class="row defaultMargin">

              <!--Dashboard content start-->
              <h2><b>Signup Form</b></h2>
              <h3><b>Teacher</b></h3>

              <!--form start-->
              <form  style="border:1px solid #ccc">
                	<div class="container">  

                      <label><b>Name with initials</b></label>
                  	  <a href="#">
              			     <span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
              			     </span>
                      </a><div class="row r2"></div>
                  	  <input type="text"class="form-control" placeholder="ex:Dissanayake P.D" name="nameinit" required>
                  	  <div class="row r3"></div>	


                  	  <label><b>Full Name</b></label>
              		     	<a href="#">
              					 <span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
              					 </span>
              		      </a><div class="row r2"></div>
              		    	<input type="text" class="form-control"placeholder="ex:Pathum Dishan Dissanayake" name="full_name" required>
              		   <div class="row r3"></div>	


                      <label><b>Address</b></label>
                   	    <a href="#">
              			      <span class="glyphicon glyphicon-info-sign" style="font-size:15px;font-color:white;color:light-blue;text-shadow:2px 2px 4px #000000;">
              	 		      </span>
                        </a><div class="row r2"></div>
                  	    <input type="text" class="form-control" placeholder="Enter Address" name="address" required>
                  	    <div class="row r3"></div>	


					    <label ><b>NIC</b></label><div class="row r2"></div>							   
							<input class="form-control"
							    type="text"
							    name="nic"
							    placeholder="947070924V"
							    pattern="[V]{000000000,999999999}"
							    required>
						<div class="row r3"></div>


                        <label><b>Gender</b><br></label><div class="row r2"></div>
                        <div class="row r2"></div>
                   	        <div class="col-lg-1">
                   		        Male
                   	        </div>
                   	    <div class="col-lg-2">
                   		    <input type="radio"  name="gender" value="Male">
                   	    </div>
                   	    <div class="col-lg-1">
                   		     Female
                   	    </div>
                   	    <div class="col-lg-2">
                   		     <input type="radio"  name="gender" value="Female">
                  	     </div>
                         <div class="row r3"></div>	<div class="row r3"></div>	


                  	    <label><b>State</b><br></label><div class="row r2"></div>
                  	    <div class="row r2"></div>
							<div class="col-lg-1">
								Married
							</div>
							<div class="col-lg-2">
								<input type="radio" name="state" value="married">
							</div>
							<div class="col-lg-1">
								Single
							</div>
							<div class="col-lg-2">
								<input type="radio" name="state" value="single" >
							</div>
						<div class="row r3"></div><div class="row r3"></div>		


              		 	<label><b>Birth day</b>
              		 	<div class="row r2"></div>
							<input type="date" placeholder="25/07/1994" width:3px; max=1998-12-31 required>
						</label>
						<div class="row r3"></div>	


						<label><b>Age</b></label><div class="row r2"></div>
							<input type="number" placeholder="25" name="grade" min="19" max="60" required>
						<div class="row r3"></div>	

				
						<label><b>City</b></label>
						<div class="row r2"></div>
		              	    <input type="text"class="form-control" placeholder="Enter City" name="city"  >
		              	<div class="row r3"></div>	

		                <label><b>Postal Code</b></label>
		                <div class="row r2"></div>
		              	 	<input type="text" class="form-control"placeholder="Enter Postal Code" name="postal_code" >
		              	<div class="row r3"></div>


						<label><b>Registration Number</b>
						</label><div class="row r2"></div>						
							<input type="text" placeholder="ex:SL/1596432" name="reg_no" required>
						<div class="row r3"></div>	


						<label class="control-label" for="inputSuccess2"><b>Email</b>
		                </label><div class="row r2"></div>
		              	 	<input type="email" class="form-control" placeholder="Enter valid Email Address"class="form-control" id="inputSuccess2"/>
		              	<div class="row r3"></div>


						<label><b>Classes You Can Teach</b></label>
						<div class="row r2"></div>
						<div class="row r2"></div>
							<input type="text" placeholder="Ex:A/L classes,Elementary" name="classes" >
						<div class="row r3"></div>	

                      	
		                <label><b>Subjects You Can Teach</b></label>
		                <div class="row r2"></div>
						<form>
							<div class="multiselect">
								<div class="selectBox" onclick="showCheckboxes()">
									<div class="overSelect"></div>
								</div>
								<div id="checkboxes">
									<label for="one">
									<div class="col-lg-12">
										<input type="checkbox" id="one" />Maths</label>
										<label for="two">
											<input type="checkbox" id="two" />Science</label>
										<label for="three">
											<input type="checkbox" id="three" />English</label>
										<label for="four">
											<input type="checkbox" id="one" />History</label>
										<label for="five">
											<input type="checkbox" id="two" />Buddhism</label>
									</div>
								</div>
							</div>
							<div class="row r3"></div>	


							<label><b>Telephone Number</b></label>
							<div class="row r2"></div>
								<input type="telephone number" placeholder="Enter Telephone number" name="tno" >
							<div class="row r3"></div>	


			                <label class="control-label" for="inputSuccess2"><b>Password</b>
			                </label><div class="row r2"></div>
			              		<input type="password"class="form-control" placeholder="Enter Password" size="25" minlength="5" name="psw" class="form-control" id="inputSuccess2"required>
			              	<div class="row r3"></div>		   
              	

			              	<label class="control-label" for="inputSuccess2"><b>Repeat Password</b></label>
			              	<div class="row r2"></div>
			              		<input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
			              	<div class="row r3"></div>	



		              		<div class="clearfix">
			                    <div class="col-lg-1"></div>
			                    <div class="col-lg-5"><button type="submit" class="signupbtn">Submit</button></div>
			              		<div class="col-lg-1"></div>
			                    <div class="col-lg-5"><button type="button" class="cancelbtn">Cancel</button></div>
		                    </div>
		                    <div class="row r3"></div>	

              			</form>
              		<!--Pane end-->

             </div>
             <!--Dashboard inner end-->

            </div>
          </div>
          <!--Dashboard Content end-->

      <!--Dashboard Right Margin-->
      <div class="col-lg-1">
      </div>
  </div>
  <!--Dashboard end-->



  <!--    js libraries start-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/student_home.js"></script>
  <script type="text/javascript" src="../js/jquery.calendario.js"></script>
  <script type="text/javascript" src="../js/data.js"></script>
  <!--    js libraries end-->

</body>
</html>
